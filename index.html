<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Family Members</title>
</head>
<body>
    <h4>List your family members:</h4>

    <form method="POST" action="/send-details">
        <label id="name-label">Enter First Name:</label>
        <input type="text" name="firstName" placeholder="First Name"><br><br>
        <label id="age-label">Enter Age:</label>
        <input type="text" name="age" placeholder="Age"><br><br>
        <label id="gender-label">Enter Gender:</label>
        <input type="text" name="gender" placeholder="Gender"><br><br>
        <input type="button" name="submit" value="Submit">
    </form>
</body>
</html>
